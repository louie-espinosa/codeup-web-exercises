<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map-main {
            /* the width and height may be set to any size */
            width: 40%;
            height: 400px;
            border: 2px solid grey;
            border-radius: 10px;
            display: flex;
        }
        #map-sub {
            width: 40%;
            height: 200px;
            border: 2px solid grey;
            border-radius: 10px;
        }
        .myMarker {
            background-image: url('img/restaurant.png');
            background-size: cover;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }


    </style>
</head>
<body>

<h1>My First Weather Map!</h1>

<!-- The HTML element that serves as the main Mapbox container -->
<div id='map-main'></div>
<div id='map-sub'></div>

<button id="drop-marker">Drop Marker</button>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>


<!-- Custom JS-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    (async function () {

        //Setting up the main map API
        mapboxgl.accessToken = MAPBOX_API_KEY;
        const map = new mapboxgl.Map({
            container: 'map-main',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });
        //sub-map
        mapboxgl.accessToken = MAPBOX_API_KEY;
        const map2 = new mapboxgl.Map({
            container: 'map-sub',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });

        //Setting up the weather API
        let queryParams = new URLSearchParams({
            APPID: OPEN_WEATHER_API_KEY,
            q: "San Antonio, US",
            units: "imperial"
        });
        // concat the URL search parameters onto the weathermap URL
        fetch("http://api.openweathermap.org/data/2.5/forecast?" + queryParams, {
                method: "GET"
            }
        ).then(async function(response) {
            // use await to wait for the json data and then do something with it when ready
            console.log(await response.json());
        });


        //Creating a standalone popup per the lesson, and it worked!

        //         .setHTML("<p>Codeup Rocks!</p>")
        //         popup.addTo(map)


        //customize my marker
        // el.classList.add("myMarker");
        const el = document.createElement('div');
        el.className = 'marker myMarker'; //two class in className for the





    })();

</script>
</body>
</html>
